<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Рецензии xah0b</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            /* Темная тема (по умолчанию) - почти черная */
            --bg-primary: #0a0a0a;
            --bg-secondary: #1a1a1a;
            --bg-card: #222222;
            --text-primary: #f0f0f0;
            --text-secondary: #aaaaaa;
            --border: #333333;
            --accent: #6c5ce7;
            --accent-hover: #5b4fcf;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.5);
        }

        /* Светлая тема - светло-серая */
        .light-theme {
            --bg-primary: #f5f5f5;
            --bg-secondary: #ffffff;
            --bg-card: #fafafa;
            --text-primary: #222222;
            --text-secondary: #666666;
            --border: #e0e0e0;
            --accent: #6c5ce7;
            --accent-hover: #5b4fcf;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: background-color 0.2s, color 0.2s;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.5;
            min-height: 100vh;
        }

        /* Компактная шапка */
        .top-bar {
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border);
            padding: 12px 20px;
            position: sticky;
            top: 0;
            z-index: 1000;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        .top-bar-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .social-buttons {
            display: flex;
            gap: 8px;
        }

        .social-btn {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-decoration: none;
            font-size: 18px;
            transition: transform 0.2s, opacity 0.2s;
        }

        .social-btn:hover {
            transform: translateY(-2px);
            opacity: 0.9;
        }

        .social-btn.twitch {
            background: #9146ff;
        }

        .social-btn.telegram {
            background: #0088cc;
        }

        .social-btn.youtube {
            background: #ff0000;
        }

        /* Компактная панель управления */
        .controls {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 20px;
        }

        .search-box {
            position: relative;
            margin-bottom: 16px;
        }

        .search-input {
            width: 100%;
            padding: 12px 20px 12px 45px;
            border-radius: 10px;
            border: 1px solid var(--border);
            background: var(--bg-secondary);
            color: var(--text-primary);
            font-size: 14px;
            outline: none;
        }

        .search-input:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 2px rgba(108, 92, 231, 0.1);
        }

        .search-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
        }

        /* Компактные кнопки фильтров */
        .filter-buttons {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 8px 16px;
            border-radius: 8px;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            color: var(--text-secondary);
            font-size: 13px;
            cursor: pointer;
            transition: all 0.2s;
            white-space: nowrap;
        }

        .filter-btn:hover {
            border-color: var(--accent);
            color: var(--accent);
        }

        .filter-btn.active {
            background: var(--accent);
            color: white;
            border-color: var(--accent);
        }

        /* Основной контент - компактный */
        .main-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px 40px;
        }

        .category-section {
            margin-bottom: 40px;
        }

        .category-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 16px;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .category-title i {
            color: var(--accent);
        }

        /* Компактная сетка контента */
        .content-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 16px;
        }

        /* Компактные карточки */
        .content-card {
            position: relative;
            border-radius: 10px;
            overflow: hidden;
            cursor: pointer;
            background: var(--bg-card);
            border: 1px solid var(--border);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .content-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow);
        }

        .content-banner {
            width: 100%;
            height: 250px;
            object-fit: cover;
            display: block;
        }

        .content-title {
            padding: 12px;
            font-size: 14px;
            font-weight: 500;
            text-align: center;
            color: var(--text-primary);
        }

        /* Информационная панель при наведении */
        .info-panel {
            position: absolute;
            top: 0;
            width: 280px;
            height: 100%;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 10px;
            padding: 20px;
            overflow-y: auto;
            z-index: 100;
            display: none;
            box-shadow: var(--shadow);
        }

        .info-panel::-webkit-scrollbar {
            width: 4px;
        }

        .info-panel::-webkit-scrollbar-track {
            background: transparent;
        }

        .info-panel::-webkit-scrollbar-thumb {
            background: var(--accent);
            border-radius: 2px;
        }

        .content-card:hover .info-panel {
            display: block;
        }

        .info-panel.right {
            left: 0;
        }

        .info-panel.left {
            right: 0;
        }

        /* Минималистичное содержимое панели */
        .info-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 16px;
            color: var(--text-primary);
        }

        .info-item {
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 13px;
            color: var(--text-secondary);
        }

        .info-item i {
            color: var(--accent);
            width: 16px;
            text-align: center;
        }

        .status-badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-watched { background: rgba(76, 175, 80, 0.15); color: #4caf50; }
        .status-watching { background: rgba(33, 150, 243, 0.15); color: #2196f3; }
        .status-dropped { background: rgba(244, 67, 54, 0.15); color: #f44336; }
        .status-onhold { background: rgba(255, 152, 0, 0.15); color: #ff9800; }

        .watch-link {
            display: block;
            margin-top: 16px;
            padding: 10px;
            background: var(--accent);
            color: white;
            text-align: center;
            border-radius: 8px;
            text-decoration: none;
            font-size: 13px;
            font-weight: 500;
            transition: background 0.2s;
        }

        .watch-link:hover {
            background: var(--accent-hover);
        }

        /* Переключатель темы */
        .theme-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 44px;
            height: 44px;
            border-radius: 10px;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 100;
            box-shadow: var(--shadow);
        }

        .theme-toggle i {
            color: var(--accent);
            font-size: 18px;
        }

        /* Футер */
        .footer {
            text-align: center;
            padding: 30px 20px;
            margin-top: 40px;
            border-top: 1px solid var(--border);
            color: var(--text-secondary);
            font-size: 13px;
        }

        /* Адаптивность */
        @media (max-width: 768px) {
            .top-bar-content {
                flex-direction: column;
                gap: 12px;
                align-items: stretch;
            }
            
            .social-buttons {
                justify-content: center;
            }
            
            .content-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }
            
            .info-panel {
                width: 240px;
            }
        }

        @media (max-width: 480px) {
            .content-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .filter-buttons {
                justify-content: center;
            }
            
            .info-panel {
                display: none !important;
            }
            
            .mobile-info {
                display: block !important;
                padding: 12px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <!-- Минималистичная шапка -->
    <div class="top-bar">
        <div class="top-bar-content">
            <div class="logo">
                <span style="font-weight: 600; color: var(--accent);">xah0b</span>
                <span style="color: var(--text-secondary); font-size: 13px; margin-left: 8px;">archive</span>
            </div>
            <div class="social-buttons">
                <a href="https://twitch.tv/xah0b" class="social-btn twitch" title="Twitch" target="_blank">
                    <i class="fab fa-twitch"></i>
                </a>
                <a href="https://t.me/xah0b" class="social-btn telegram" title="Telegram" target="_blank">
                    <i class="fab fa-telegram"></i>
                </a>
                <a href="https://youtube.com/hape3hoecamapa" class="social-btn youtube" title="YouTube" target="_blank">
                    <i class="fab fa-youtube"></i>
                </a>
            </div>
        </div>
    </div>

    <!-- Компактные контролы -->
    <div class="controls">
        <div class="search-box">
            <i class="fas fa-search search-icon"></i>
            <input type="text" class="search-input" placeholder="Поиск..." id="searchInput">
        </div>
        
        <div class="filter-buttons">
            <button class="filter-btn active" data-filter="all">Все</button>
            <button class="filter-btn" data-filter="films">Фильмы</button>
            <button class="filter-btn" data-filter="anime">Аниме</button>
            <button class="filter-btn" data-filter="films-anime">Фильмо-аниме</button>
            <button class="filter-btn" data-filter="series">Многосерийное</button>
            <button class="filter-btn" data-filter="other">Прочее</button>
        </div>
    </div>

    <!-- Основной контент -->
    <main class="main-content" id="contentContainer">
        <!-- Данные будут загружены из data.json -->
    </main>

    <!-- Футер -->
    <footer class="footer">
        <div>© 2024 xah0b • Просмотрено <span id="totalCount">0</span> тайтлов</div>
        <div style="margin-top: 4px; font-size: 12px; opacity: 0.7;">Данные обновляются автоматически</div>
    </footer>

    <!-- Переключатель темы -->
    <div class="theme-toggle" id="themeToggle">
        <i class="fas fa-moon"></i>
    </div>

    <script>
        // Конфигурация
        const CONFIG = {
            dataFile: 'data.json',
            itemsPerPage: 50
        };

        // Глобальные переменные
        let allContent = [];
        let filteredContent = [];

        // Переключение темы
        const themeToggle = document.getElementById('themeToggle');
        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('light-theme');
            themeToggle.innerHTML = document.body.classList.contains('light-theme') 
                ? '<i class="fas fa-moon"></i>' 
                : '<i class="fas fa-sun"></i>';
            localStorage.setItem('theme', document.body.classList.contains('light-theme') ? 'light' : 'dark');
        });

        // Загрузка сохраненной темы
        if (localStorage.getItem('theme') === 'light') {
            document.body.classList.add('light-theme');
            themeToggle.innerHTML = '<i class="fas fa-moon"></i>';
        }

        // Загрузка данных
        async function loadData() {
            try {
                const response = await fetch(CONFIG.dataFile + '?v=' + Date.now());
                allContent = await response.json();
                filteredContent = [...allContent];
                renderContent();
                updateStats();
                setupEventListeners();
            } catch (error) {
                console.error('Ошибка загрузки данных:', error);
                document.getElementById('contentContainer').innerHTML = 
                    '<div style="text-align: center; padding: 40px; color: var(--text-secondary)">Ошибка загрузки данных</div>';
            }
        }

        // Рендеринг контента
        function renderContent() {
            const container = document.getElementById('contentContainer');
            const categories = {};
            
            // Группировка по категориям
            filteredContent.forEach(item => {
                if (!categories[item.category]) {
                    categories[item.category] = [];
                }
                categories[item.category].push(item);
            });

            // Рендер каждой категории
            let html = '';
            const categoryOrder = ['films', 'anime', 'films-anime', 'series', 'other'];
            
            categoryOrder.forEach(categoryKey => {
                const items = categories[categoryKey];
                if (!items || items.length === 0) return;
                
                const categoryNames = {
                    'films': 'Фильмы',
                    'anime': 'Аниме',
                    'films-anime': 'Фильмо-аниме',
                    'series': 'Многосерийное',
                    'other': 'Прочее'
                };
                
                html += `
                    <section class="category-section" id="${categoryKey}-section">
                        <h2 class="category-title">
                            <i class="${getCategoryIcon(categoryKey)}"></i>
                            ${categoryNames[categoryKey]} (${items.length})
                        </h2>
                        <div class="content-grid">
                            ${items.map(item => renderItem(item)).join('')}
                        </div>
                    </section>
                `;
            });
            
            container.innerHTML = html || '<div style="text-align: center; padding: 40px; color: var(--text-secondary)">Ничего не найдено</div>';
            
            // Переинициализация событий для новых элементов
            setTimeout(setupCardEvents, 100);
        }

        // Рендер одной карточки
        function renderItem(item) {
            const statusClass = `status-${item.status || 'watched'}`;
            const statusText = getStatusText(item.status || 'watched');
            
            return `
                <div class="content-card" data-category="${item.category}" data-title="${item.title.toLowerCase()}">
                    <img src="${item.banner}" alt="${item.title}" class="content-banner" loading="lazy">
                    <div class="content-title">${item.title}</div>
                    
                    <div class="info-panel right">
                        <h3 class="info-title">${item.title}</h3>
                        
                        <div class="info-item">
                            <i class="fas fa-play-circle"></i>
                            <span>${item.episodesWatched || 1} серия</span>
                        </div>
                        
                        <div class="info-item">
                            <i class="fas fa-calendar-check"></i>
                            <span>Просмотрено: ${item.watchDate || 'Не указано'}</span>
                        </div>
                        
                        <div class="info-item">
                            <i class="fas fa-flag"></i>
                            <span>Статус: <span class="status-badge ${statusClass}">${statusText}</span></span>
                        </div>
                        
                        ${item.streamLink ? `
                            <a href="${item.streamLink}" class="watch-link" target="_blank">
                                <i class="fas fa-external-link-alt"></i> Смотреть запись
                            </a>
                        ` : ''}
                    </div>
                    
                    <div class="mobile-info" style="display: none; font-size: 12px; color: var(--text-secondary);">
                        <div>${statusText} • ${item.episodesWatched || 1} серия</div>
                    </div>
                </div>
            `;
        }

        // Иконки категорий
        function getCategoryIcon(category) {
            const icons = {
                'films': 'fas fa-film',
                'anime': 'fas fa-dragon',
                'films-anime': 'fas fa-theater-masks',
                'series': 'fas fa-tv',
                'other': 'fas fa-ellipsis-h'
            };
            return icons[category] || 'fas fa-film';
        }

        // Текст статуса
        function getStatusText(status) {
            const statuses = {
                'watched': 'Посмотрел',
                'watching': 'В процессе',
                'dropped': 'Дропнул',
                'onhold': 'Долг'
            };
            return statuses[status] || 'Посмотрел';
        }

        // Фильтрация
        function filterContent(category) {
            if (category === 'all') {
                filteredContent = [...allContent];
            } else {
                filteredContent = allContent.filter(item => item.category === category);
            }
            renderContent();
            
            // Прокрутка к первой категории
            const firstSection = document.querySelector('.category-section');
            if (firstSection) {
                setTimeout(() => {
                    firstSection.scrollIntoView({ behavior: 'smooth', block: 'start' });
                }, 100);
            }
        }

        // Поиск
        function searchContent(query) {
            const searchTerm = query.toLowerCase().trim();
            if (!searchTerm) {
                filteredContent = [...allContent];
            } else {
                filteredContent = allContent.filter(item => 
                    item.title.toLowerCase().includes(searchTerm) ||
                    (item.description && item.description.toLowerCase().includes(searchTerm))
                );
            }
            renderContent();
        }

        // Настройка событий
        function setupEventListeners() {
            // Кнопки фильтров
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                    e.target.classList.add('active');
                    filterContent(e.target.dataset.filter);
                });
            });

            // Поиск
            const searchInput = document.getElementById('searchInput');
            let searchTimeout;
            searchInput.addEventListener('input', (e) => {
                clearTimeout(searchTimeout);
                searchTimeout = setTimeout(() => {
                    searchContent(e.target.value);
                }, 300);
            });

            // Сброс поиска при нажатии на фильтр
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    searchInput.value = '';
                });
            });
        }

        // Настройка событий для карточек
        function setupCardEvents() {
            document.querySelectorAll('.content-card').forEach(card => {
                card.addEventListener('mouseenter', function(e) {
                    const rect = this.getBoundingClientRect();
                    const panel = this.querySelector('.info-panel');
                    
                    if (rect.left < window.innerWidth / 2) {
                        panel.classList.remove('right');
                        panel.classList.add('left');
                    } else {
                        panel.classList.remove('left');
                        panel.classList.add('right');
                    }
                });
            });
        }

        // Обновление статистики
        function updateStats() {
            document.getElementById('totalCount').textContent = allContent.length;
        }

        // Инициализация
        loadData();
    </script>
</body>
</html>
